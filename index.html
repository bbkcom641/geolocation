<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Address with LocationIQ</title>
</head>
<body>
    <button id="getAddressButton">Get Address</button>
    <p id="address">Address will appear here</p>

    <script>
        const apiKey = "pk.422f65e9bf6d466451d971e88ec99852"; // Thay bằng API Key của bạn

        document.getElementById("getAddressButton").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetch(`https://us1.locationiq.com/v1/reverse.php?key=${apiKey}&lat=${latitude}&lon=${longitude}&format=json`)
                            .then(response => response.json())
                            .then(data => {
                                const address = data.display_name;
                                document.getElementById("address").textContent = `Address: ${address}`;
                            })
                            .catch(error => {
                                console.error("Error fetching address:", error);
                                document.getElementById("address").textContent = "Error fetching address.";
                            });
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById("address").textContent = "Unable to get location.";
                    }
                );
            } else {
                document.getElementById("address").textContent = "Geolocation is not supported by this browser.";
            }
        });
    </script>
</body>
</html>
